<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <div id="main-div">
      <h2>URL Shortener</h2>
      <div id="login-div">
        <input id="username-input" type="text" placeholder="Enter your username">
        <button id="login-btn">login</button>
      </div>
      <div id="shorten-div">
        <input id="url-input" type="text" name="url" placeholder="Enter your URL"/>
        <button id="shorten-btn">SHORTEN</button>
      </div>
    </div>
    <div id="new-url-div">Your new URL: </div>
    <h2>Search URL Statistic</h2>
    <input id="search-statistic-input" type="text" placeholder="http://localhost:3000....">
    <button id="search-statistic-btn">Search</button>
          <div id="search-statistic-div"></div>
          <div id="statistics-div"><h1>Your URLs history statistics</h1></div><br><br><br><br><br><br>
          <footer>
            <div>By Ofir Salem </div>
              <div class="wrapper">
                <a href="https://github.com/ofirsalem1" target="_blank" class="icon github">
                  <div class="tooltip">Github</div>
                  <span><i class="fab fa-github"></i></span>
                </a>
              </div>
          </footer>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
